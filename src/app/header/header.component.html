<header class="header">
    <h1 routerLink="['']" [ngStyle]="{'cursor': 'pointer'}">Todos</h1>
    <div class="add-task" (click)="addToDo()">
        <span class="material-symbols-outlined">
            add_circle
        </span>
        <h3>Add New Task</h3>
    </div>
    <input class="search-bar" placeholder="Search your task..." autofocus="" />
</header>
